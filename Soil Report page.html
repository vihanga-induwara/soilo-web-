<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
        }
        .image-preview {
            width: 80px;
            height: 80px;
            background: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .report-section {
            margin-top: 20px;
        }
        .report-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: #eee;
            margin: 5px 0;
            border-radius: 5px;
        }
        .status {
            font-weight: bold;
        }
        .good { color: green; }
        .moderate { color: orange; }
        .bad { color: red; }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 10px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }
        .bottom-nav a {
            text-decoration: none;
            font-size: 24px;
        }
        .active {
            color: blue;
        }
    </style>
</head>
<body>

    <div class="container" id="report">
        <h2>REPORT</h2>
        <div class="report-header">
            <div>
                <h3>Red Soil</h3>
                <p>Red soil is rich in iron and suitable for crops like groundnuts and potatoes</p>
                <p>üìç <strong>Location:</strong> 11/01/25 23:16:11</p>
            </div>
            <div class="image-preview" id="imagePreview"> 
                <img id="displayImage" src="" alt="Captured Image">
            </div>
        </div>

        <div class="report-section">
            <div class="report-item">
                <img src="sensor-icon.png" alt="Sensor" width="30">
                <span>pH</span>
                <span>‚ÑπÔ∏è Info</span>
                <span class="status good">üü¢ Good</span>
            </div>
            <div class="report-item">
                <img src="sensor-icon.png" alt="Sensor" width="30">
                <span>Organic Matter</span>
                <span>‚ÑπÔ∏è Info</span>
                <span class="status moderate">üü° Moderate</span>
            </div>
            <div class="report-item">
                <img src="sensor-icon.png" alt="Sensor" width="30">
                <span>Moisture</span>
                <span>‚ÑπÔ∏è Info</span>
                <span class="status bad">üî¥ Bad</span>
            </div>
        </div>

        <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <!-- Bottom Navigation -->
    <div class="navbar">
        <div class="nav-item"><a href="#" class="nav-link" data-page="about"><i class="fas fa-info-circle"></i> About</a></div>
        <div class="nav-item"><a href="#" class="nav-link" data-page="history"><i class="fas fa-history"></i> History</a></div>
        <div class="nav-item"><a href="#" class="nav-link" data-page="profile"><i class="fas fa-user"></i> Profile</a></div>
        <div class="camera-button"><i class="fas fa-camera"></i></div>
        <div class="nav-item"><a href="#" class="nav-link" data-page="soli-report"><i class="fas fa-chart-bar"></i> Soli Report</a></div>
        <div class="nav-item"><a href="#" class="nav-link" data-page="map"><i class="fas fa-map-marker-alt"></i> Map</a></div>
        <div class="nav-item"><a href="#" class="nav-link" data-page="about"><i class="fas fa-info-circle"></i> About</a></div>
    </div>

    <script>
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            html2canvas(document.getElementById("report")).then(canvas => {
                const imgData = canvas.toDataURL("image/png");
                pdf.addImage(imgData, "PNG", 10, 10, 180, 0);
                pdf.save("Soil_Report.pdf");
            });
        }

        // Example image display (replace with actual captured/uploaded image)
        document.getElementById("displayImage").src = "example-image.png";


    
        document.addEventListener("DOMContentLoaded", function () {
        const navLinks = document.querySelectorAll(".nav-link");
        
        navLinks.forEach(link => {
            link.addEventListener("click", function () {
                navLinks.forEach(l => l.classList.remove("active"));
                this.classList.add("active");
                
                localStorage.setItem("activePage", this.getAttribute("data-page"));
            });
        });

        const activePage = localStorage.getItem("activePage");
        if (activePage) {
            const activeLink = document.querySelector(`.nav-link[data-page="${activePage}"]`);
            if (activeLink) {
                activeLink.classList.add("active");
            }
        }
    });

    </script>

</body>
</html>

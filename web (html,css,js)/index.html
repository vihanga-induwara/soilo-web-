<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fdfdfd;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .splash-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #fff;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            animation: fadeOut 2s ease-in-out forwards;
            animation-delay: 2s;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            opacity: 0;
            animation: fadeInScale 1.5s ease-in-out forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                visibility: visible;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        .main-content {
            display: none;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="splash-container">
        <div class="logo">SOILO</div>
    </div>

<script>
    setTimeout(() => {
        window.location.href = "login.html";
    }, 3000);
</script>

</body>
</html>

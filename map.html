<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Map Container */
        #map {
            width: 100%;
            height: 350px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 12px 0;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        }

        .bottom-nav a {
            text-decoration: none;
            font-size: 24px;
            color: black;
        }

        .bottom-nav a.active {
            color: blue;
        }

        /* Responsive */
        @media (min-width: 600px) {
            .container {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Map</h2>
        <div id="map"></div>
    </div>

    <!-- Bottom Navigation -->
    <div class="navbar">
        <div class="nav-item"><a href="#" class="nav-link" data-page="about"><i class="fas fa-info-circle"></i> About</a></div>
        <div class="nav-item"><a href="#" class="nav-link" data-page="history"><i class="fas fa-history"></i> History</a></div>
        <div class="nav-item"><a href="#" class="nav-link" data-page="profile"><i class="fas fa-user"></i> Profile</a></div>
        <div class="camera-button"><i class="fas fa-camera"></i></div>
        <div class="nav-item"><a href="#" class="nav-link" data-page="soli-report"><i class="fas fa-chart-bar"></i> Soli Report</a></div>
        <div class="nav-item"><a href="#" class="nav-link" data-page="map"><i class="fas fa-map-marker-alt"></i> Map</a></div>
        <div class="nav-item"><a href="#" class="nav-link" data-page="about"><i class="fas fa-info-circle"></i> About</a></div>
    </div>

    <script>
        function initMap() {
            // Default location (Center of map)
            var defaultLocation = { lat: 6.9271, lng: 79.8612 }; // Example: Colombo, Sri Lanka

            // Create a map
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: defaultLocation
            });

            // Try to get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        var userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        // Add marker for user's location
                        new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "You are here!"
                        });

                        // Center map on user's location
                        map.setCenter(userLocation);
                    },
                    function () {
                        console.log("Geolocation permission denied or unavailable.");
                    }
                );
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        }


        document.addEventListener("DOMContentLoaded", function () {
        const navLinks = document.querySelectorAll(".nav-link");
        
        navLinks.forEach(link => {
            link.addEventListener("click", function () {
                navLinks.forEach(l => l.classList.remove("active"));
                this.classList.add("active");
                
                localStorage.setItem("activePage", this.getAttribute("data-page"));
            });
        });

        const activePage = localStorage.getItem("activePage");
        if (activePage) {
            const activeLink = document.querySelector(`.nav-link[data-page="${activePage}"]`);
            if (activeLink) {
                activeLink.classList.add("active");
            }
        }
    });
    
    </script>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeZiRyDEjrv8ifoqC9F-uxZUTQIvOHg2U&callback=initMap"></script>

</body>
</html>
